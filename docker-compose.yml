networks:
  Nudges:
    driver: bridge

services:
  maildev:
    hostname: maildev
    container_name: maildev
    image: maildev/maildev:latest
    networks:
      - Nudges
    ports:
      - "1080:1080"
    deploy:
      resources:
        limits:
          memory: 256M

  keycloak:
    hostname: keycloak
    container_name: keycloak
    networks:
      - Nudges
    volumes:
      - ./keycloak/data:/opt/keycloak/data/import
      - ./keycloak/certs:/opt/keycloak/certs
    build:
      context: ./keycloak
    command: >
      start-dev 
      --import-realm 
      --hostname=https://keycloak.local:8443
      --hostname-admin=https://keycloak.local:8443
      --hostname-backchannel-dynamic=false
      --hostname-strict=true
      --proxy-headers=xforwarded
      --https-certificate-file=/opt/keycloak/certs/tls.crt
      --https-certificate-key-file=/opt/keycloak/certs/tls.key
    env_file:
      - ./keycloak/.env.docker
    ports:
      - "9000:9000"
      - "8443:8443"
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test:
        ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/9000' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    # depends_on:
    #   - postgres
    #   - maildev

  otel-collector:
    image: otel/opentelemetry-collector:latest
    hostname: otel-collector
    container_name: otel-collector
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./telemetry/otel-collector.yaml:/etc/otel-collector.yaml
    networks:
      - Nudges
    ports:
      - "4317:4317"
      - "4318:4318"
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      - prometheus
      - tempo
      - loki
      - promtail

  # init-tempo:
  #   image: &tempoImage grafana/tempo:latest
  #   user: root
  #   entrypoint:
  #     - "chown"
  #     - "10001:10001"
  #     - "/var/tempo"
  #   volumes:
  #     - ./telemetry/tempo:/var/tempo

  tempo:
    hostname: tempo
    container_name: tempo
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./telemetry/tempo.yaml:/etc/tempo.yaml
      - ./telemetry/tempo:/tmp/tempo
    networks:
      - Nudges
    ports:
      - "3200"
      - "4317"
      - "4318"
    deploy:
      resources:
        limits:
          memory: 512M

  loki:
    image: grafana/loki:latest
    container_name: loki
    networks:
      - Nudges
    ports:
      - "3100:3100"
      - "9096:9096"
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./telemetry/loki-config.yaml:/etc/loki/config.yaml
    deploy:
      resources:
        limits:
          memory: 512M

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    ports:
      - "9080:9080"
    networks:
      - Nudges
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./telemetry/promtail-config.yaml:/etc/promtail/config.yaml
      - ./telemetry/promtail:/tmp/promtail
    deploy:
      resources:
        limits:
          memory: 256M

  prometheus:
    hostname: prometheus
    container_name: prometheus
    image: prom/prometheus
    command:
      - --config.file=/etc/prometheus.yaml
    volumes:
      - ./telemetry/prometheus.yaml:/etc/prometheus.yaml
    networks:
      - Nudges
    ports:
      - "9090:9090"
      - "9464:9464"
    deploy:
      resources:
        limits:
          memory: 1G

  grafana:
    hostname: grafana
    container_name: grafana
    image: grafana/grafana
    volumes:
      - ./telemetry/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    env_file:
      - ./telemetry/.env.docker
    ports:
      - "3000:3000"
    networks:
      - Nudges
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      - otel-collector

  redis:
