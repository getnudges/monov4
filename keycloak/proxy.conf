server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/aspnetapp.crt;
    ssl_certificate_key /etc/nginx/certs/aspnetapp.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Proxy only what's needed for OIDC
    location /realms/ {
        proxy_pass https://keycloak:8443/realms/;
        proxy_ssl_verify off;
        proxy_http_version 1.1;

        # Forward key headers for Keycloak
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    location /resources/ {
        proxy_pass https://keycloak:8443/resources/;
        proxy_ssl_verify off;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Optionally allow login/account console under /account/
    location /realms/nudges/account/ {
        proxy_pass https://keycloak:8443/realms/nudges/account/;
        proxy_ssl_verify off;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    location /admin/ {
        proxy_pass https://keycloak:8443/admin/;
        proxy_ssl_verify off;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    location /realms/nudges/protocol/ {
        proxy_pass https://keycloak:8443/realms/nudges/protocol/;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        # Same headers as your other locations
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    location /realms/nudges/login-actions/authenticate {
        proxy_pass https://keycloak:8443/realms/nudges/login-actions/authenticate;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        
        # ensure the cookies are sent over securely
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    location /realms/nudges/protocol/openid-connect/auth {
        proxy_pass https://keycloak:8443/realms/nudges/protocol/openid-connect/auth;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
    
        # ensure the cookies are sent over securely
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    location /metrics {
        return 403;
    }

    location /health {
        return 403;
    }

    error_page 403 /forbidden.html;
    location = /forbidden.html {
        return 403 'Access denied.';
        add_header Content-Type text/plain;
    }
}
