      - targets: ["host.docker.internal:5200"]

  - job_name: "user-api"
    static_configs:
      - targets: ["host.docker.internal:5300"]

  - job_name: "graphql-gateway"
    static_configs:
      - targets: ["host.docker.internal:5900"]

  - job_name: "webhooks"
    static_configs:
